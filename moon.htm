<!DOCTYPE html>
<html>

<head>
    <title>Moonside</title>
    <link rel="stylesheet" href="./deco/css/moonside.css">

    <!--Favicon-->
    <link rel="apple-touch-icon" sizes="180x180" href="./deco/icon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./deco/icon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./deco/icon/favicon-16x16.png">
    <link rel="manifest" href="./deco/icon/site.webmanifest">
    <link rel="mask-icon" href="./deco/icon/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="./deco/icon/favicon.ico">
    <meta name="apple-mobile-web-app-title" content="Portfolio">
    <meta name="application-name" content="Portfolio">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="msapplication-config" content="./deco/icon/browserconfig.xml">
    <meta name="theme-color" content="#000">
    <!--End Favicon-->

    <meta name="viewport" content="width=device-width, initial-scale=1" />

<body>
    <div class="Ambience">
        <button class="PlayPause PP-Play" id="PlayButton" onclick="playMusic()"></button>
        <button class="PlayPause PP-Paused" id="PauseButton" onclick="pauseMusic()"></button>
        <audio id="moon" preload="auto" loop>
            <source src="./deco/media/music/MoonsideSwing.mp3">
        </audio>
        <script>
            let player = document.getElementById("moon");
            let playButton = document.getElementById("PlayButton");
            let pauseButton = document.getElementById("PauseButton");

            function playMusic() {
                player.play();
                if (playButton != null) {
                    if (pauseButton != null) {
                        pauseButton.classList.remove("PP-Paused");
                        pauseButton.classList.add("PP-Pause");
                    }
                    playButton.classList.remove("PP-Play");
                    playButton.classList.add("PP-Playing");
                }
            }

            function pauseMusic() {
                player.pause();
                if (pauseButton != null) {
                    if (playButton != null) {
                        playButton.classList.remove("PP-Playing");
                        playButton.classList.add("PP-Play");
                    }
                    pauseButton.classList.remove("PP-Pause");
                    pauseButton.classList.add("PP-Paused");
                }
            }
        </script>
    </div>
</body>

</html>
